# Desciption:

# The class to configure OpenStack services at controller node
# listen on localhost in order to terminate tls traffic at nginx

parameters:
  nova:
    controller:
      bind:
        private_address: 127.0.0.1
      identity:
        protocol: https
      network:
        protocol: https
      glance:
        protocol: https

  neutron:
    server:
      bind:
        address: 127.0.0.1
      identity:
        protocol: https

  glance:
    server:
      bind:
        address: 127.0.0.1
      identity:
        protocol: https
        
  keystone:
    server:
      bind:
        address: 127.0.0.1
        private_address: 127.0.0.1
        private_port: 35357
        public_address: 127.0.0.1
        public_port: 5000
